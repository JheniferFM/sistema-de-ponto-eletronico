<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="data-hora">
        <p id="dia-semana">Segunda-Feira</p>
        <p id="dia-mes-ano">29/08/2024</p>
        <p id="hora-min-seg">08:45:37</p>

    </div>

    <dialog id="dialog-ponto">
        <p id="data-hora">Data</p>
        <p id="hora-min-seg">Hora</p>
        <select name="select-tipos-pontos" id="select-tipos-pontos">
        <option value="Entrada">Entrada</option>
        <option value="intervalo">intervalo</option>
        <option value="Volta intervalo">Volta intervalo</option>
        <option value="Saida">Saida</option>
    </select>

        <button id="btn--dialog-registrar-ponto">Registrar-ponto</button>

        <button id="btn-dialog-fechar" class="btn-dialog-fechar">X</button>
  
    </dialog>


    <button id="btn-registrar-ponto">Registrar-ponto</button>





    <script src="js/index.js"></script>
</body>

</html>
