<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Pontos</title>
    <link rel="stylesheet" href="css/relatorio.css">
</head>
<body>
    <button id="menu-toggle" class="menu-button">☰</button> <!-- Botão do menu -->
    
    <div class="sidebar" id="sidebar">
        <button id="mostrar-ausencia">Justificativa de ausência</button>
        <button>Adicionar uma observação em um registro</button>
        <button>Editar um registro</button>
    </div>

    <div class="main-content">
        <h1>Relatórios Passados</h1>
        <div>
            <dialog open>
                Relatórios passados
                <br><br>
                A fazer
            </dialog>
        </div>
    </div>

    <dialog id="dialog-ausencia">
        <form method="dialog">
            <p>
             
                <label for="Justificativa-ausencia">
                    <input type="text" required placeholder="Justificativa da ausência">
                    <br><br>
                    Atestado (caso necessite)
                    <input type="file">
                    <br>
                    <br>
                    <input type="date">
                    <br>
                    <br>
                    <input type="time">
                </label>
                <div>
                    <input type="submit" id="fechar-ausencia" value="Enviar">
                </div>
            </p>
        </form>
    </dialog>

    <script src="js/relatorio.js"></script>
</body>
</html>
